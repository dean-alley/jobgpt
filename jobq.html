<!DOCTYPE html>

        .container {
            max-width: 600px;
            margin: auto;
            padding: 10px;
        }

        .form-control {
            margin-bottom: 20px;
        }

        .form-control label {
            display: block;
            margin-bottom: 10px;
        }

        .form-control textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: #333;
            color: #fff;
        }

        @media (max-width: 600px) {
            .container {
                padding: 5px;

            .form-control textarea {

</head>

        <input type="submit" value="Submit" />
    </form>

    <script>
        document.getElementById('jobProfileForm').addEventListener('submit', function(event) {
            event.preventDefault(); // to prevent the form from submitting normally
            var answers = [];
            for(var i = 1; i <= 50; i++) {
                var answer = document.getElementById('question' + i).value;
                answers.push(answer);
            }
            console.log(answers); // right now it will just print all the answers in the console
            // You should replace the above line with a function call to send data to your server/database
        });
    </script>
    <script>
        window.onload = function() {
            // Restore saved answers from localStorage when page loads.
            for(var i = 1; i <= 50; i++) {
                var savedAnswer = localStorage.getItem('question' + i);
                if(savedAnswer) {
                    document.getElementById('question' + i).value = savedAnswer;
                }
            }
    
            document.getElementById('jobProfileForm').addEventListener('submit', function(event) {
                event.preventDefault(); 
                var answers = [];
    
                // Save answers in localStorage and in answers array.
                for(var i = 1; i <= 50; i++) {
                    var answer = document.getElementById('question' + i).value;
                    answers.push(answer);
                    localStorage.setItem('question' + i, answer);
                }
                console.log(answers); 
            });
        }
        </script>
